<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Firebase Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="firebase-container">
    <div class="login-card">
      <div class="logo">
        <img src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png" alt="Firebase logo">
        <h2>Entrar no Firebase</h2>
      </div>

      <form class="form" id="form">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha" required minlength="6">
        </div>

        <button type="submit" class="login-btn">Entrar</button>

        <p class="signup-text">
          NÃ£o tem uma conta?
          <a href="#">Criar nova conta</a>
        </p>

        <p id="message" class="msg"></p>
      </form>
    </div>
  </div>

  <script type="module" src="./login.js">
   

  </script>
</body>
</html>
